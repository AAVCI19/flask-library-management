{% extends 'base.html' %}

{% block head %}
    <title>Add User</title>
    <style>
        body {
            background-color: #f4f4f4; 
            font-family: 'Arial', sans-serif; 
        }

        form {
            max-width: 400px;
            margin: 40px auto 20px; 
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            color: #555;
            margin-top: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
{% endblock %}

{% block body %}
    <h2>Add User</h2>
    <p>Enter the necessary information to add a user:</p>
    <form name="add-user" method="POST">
        {{ form.csrf_token }}
    
        <!-- 
        <label for="username">Username:</label>
        {{ form.username }}
        <br>
        <label for="password">Password:</label>
        {{ form.password }}
        <br>
        -->
        <label for="id">ID:</label>
        {{ form.id }}
        <br>
        <label for="address">Address:</label>
        {{ form.address }}
        <br>
        <label for="age">Age:</label>
        {{ form.age }}
        <br>
        <input type="submit" value="Add User">
    </form>
{% endblock %}
