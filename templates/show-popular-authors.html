{% extends 'base.html' %}

{% block head %}
    <title>Recent Popular Authors</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3e7e1;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            color: #333;
        }
        table {
            width:50%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            border-right: 1px solid #ddd;
        }

        th {
            background-color: #03a678;
            color: #fff;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }

        td:last-child {
            border-right: none;
        }
    </style>
{% endblock %}

{% block body %}
    <h2>Recent Popular Authors  </h2>
    <table>
        <thead>
            <tr>
                <th>Author Name Surname</th>
                <th>Read Count</th>
            </tr>
        </thead>
        <tbody>
            {% for author in data %}
                <tr>
                    <td>{{ author[0] }}</td>
                    <td>{{ author[1] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
