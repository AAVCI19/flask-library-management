{% extends 'base.html' %}

{% block head %}
    <title>Issue Book</title>
    <style>
        body {
            background-color: #f3e7e1;
            font-family: 'Arial', sans-serif;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            color: #555;
            margin-top: 5px;
        }

        form {
            max-width: 400px;
            margin: 40px auto 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            background-color: #03a678;
            color: #fff;
            cursor: pointer;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #03a678;
            border-radius: 4px;
        }

        button[type="submit"]:hover {
            background-color: #048863;
        }
    </style>
{% endblock %}

{% block body %}
    <h2>Issue Book</h2>
    <form name="IssueBookForm" method="POST">
        {{ form.csrf_token }}

        <p>Book You Selected: {{ selected_book[1] }}</p>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Issue Book</button>
    </form>
{% endblock %}
