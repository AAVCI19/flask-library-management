{% extends 'base.html' %}

{% block head %}
<title>Edit User</title>
<style>
    body {
        background-color: #f3e7e1; 
        font-family: 'Arial', sans-serif; 
    }

    form {
        max-width: 400px;
        margin: 40px auto 20px; 
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #333;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: bold;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="submit"] {
        background-color: #03a678;
        color: #fff;
        cursor: pointer;
        border: none; /* Remove border to match the style of Add User button */
        padding: 10px 20px; /* Adjust padding for consistency */
        border-radius: 5px; /* Add border-radius for consistency */
        transition: background-color 0.3s ease; /* Add transition for hover effect */
    }

    input[type="submit"]:hover {
        background-color: #048863;
    }
</style>
{% endblock %}

{% block body %}
  <h1>Edit User</h1>
  <form method="POST">
    <label for="userName">UserName:</label>
    <input type="text" id="userName" name="userName" value="{{ user.user_name }}">
    <br>
    <label for="userPassword">User Password:</label>
    <input type="text" id="userPassword" name="userPassword" value="{{ user.userPassword }}">
    <br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="{{ user.address }}">
    <br>
    <label for="age">Age:</label>
    <input type="text" id="age" name="age" value="{{ user.age }}">
    <br>
    <input type="submit" value="Save Changes">
  </form>

{% endblock %}
